global:
  scrape_interval: 10s
  scrape_timeout: 10s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'proxy'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['nginx-exporter:9113']

  - job_name: 'api'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['item-api-proxy:10022']