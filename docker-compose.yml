services:

  nginx:
    build:
      context: .
      dockerfile: nginx/develop/Dockerfile
    volumes:
      - ./data/:/var/www/html
      - /logs/nginx:/var/log/nginx/
    links:
      - php-fpm
    ports:
      - 8080:80

  php-fpm:
    build:
      context: .
      dockerfile: slim/develop/Dockerfile
    volumes:
      - ./data/:/var/www/html
      - /logs/php.log:/var/log/fpm-php.www.log
    links:
      - redis
    environment:
      - REDIS_HOST=redis

  redis:
    image: redis
    ports:
        - 6379:6379

  # phpunit:
  #   build: php-fpm/
  #   volumes:
  #     - .:/var/www/html
  #   links:
  #     - redis
  #     - nginx
  #   environment:
  #     - REDIS_HOST=redis

  prometheus:
    image: prom/prometheus:v2.30.3
    ports:
      - 9000:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

volumes:
  prometheus-data:
