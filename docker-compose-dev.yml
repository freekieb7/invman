version: '3'

services:

  # HTTP proxy
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./next-js/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - public-network
    # depends_on:
    #   - item-api
    ports:
      - "80:80"

  # Web app
  next-js:
    container_name: next-js
    build:
      context: ./next-js
      dockerfile: dev.Dockerfile
    environment:
      ENV_VARIABLE: ${ENV_VARIABLE}
      NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    volumes:
      - ./next-js/src:/app/src
      - ./next-js/public:/app/public
    restart: always
    networks:
      - public-network
      - service-network

  # Service-service
  service-app:
    container_name: service-app
    ports:
      - 8081:8080
    build:
      context: ./service-api/app
      dockerfile: dev.Dockerfile
    volumes:
      - ./service-api/app:/app
    networks:
      - service-network

  service-db:
    container_name: service-db
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./service-api/pg:/var/lib/postgresql/data
    networks:
      - service-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - service-network

networks:
  public-network:
  service-network:


