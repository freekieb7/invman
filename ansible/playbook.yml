---
- hosts: all
  become: true
  vars:
    project_src: /srv/invman 

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - python3-pip
        state: latest
        update_cache: true

    - name: Install pip docker
      ansible.builtin.shell: pip install docker

    - name: Install pip docker compose
      ansible.builtin.shell: pip install docker-compose

    - name: Get latest version of project
      git:
        repo: "https://{{ git_user }}:{{ git_token }}@github.com/freekieb7/imans.git"
        dest: "{{ project_src }}"
        clone: yes
        update: yes

    - name: Tear down existing services
      community.docker.docker_compose:
        project_src: "{{ project_src }}"
        state: absent
        files: docker-compose-prod.yml

    - name: Create and start services
      community.docker.docker_compose:
        project_src: "{{ project_src }}"
        remove_orphans: yes
        build: yes
        files: docker-compose-prod.yml
      register: output